<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Feliz Cumpleaños Nombre!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- 1. Mensaje Feliz Cumpleaños -->
        <h1 class="main-title">Feliz Cumpleaños</h1>
        
        <!-- 2. Globos con el nombre -->
        <div class="balloon-group" id="balloons"></div>
        
        <!-- 3. Torta -->
        <div class="cake-container">
            <div class="cake">
                <div class="frosting"></div>
                <div class="candle"></div>
                <div class="flame"></div>
            </div>
            <div class="cake-bottom"></div>
        </div>
        <!-- 4. Mensaje de cumpleaños -->
        <p class="birthday-message">
            mensaje 1<br>

            mensaje 2<br><br>

            mensaje 3

            Atte
        </p>
    </div>
    <audio id="bgMusic" loop>
      <source src="./mp3/Cumpleaños Feliz.mp3" type="audio/mpeg">
      Tu navegador no soporta audio HTML5.
    </audio>
    <script src="script.js"></script>
</body>
</html>
